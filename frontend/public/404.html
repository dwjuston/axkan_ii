<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Axkan II</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 2;
      var l = window.location;
      var r = l.pathname.split('/').slice(1);
      var deploySubdir = r.slice(0, pathSegmentsToKeep).join('/');
      var repo = l.pathname.slice(0, 1) + '/' + (r.length > 0 ? r[0] : '');
      var restOfPath = r.slice(pathSegmentsToKeep).join('/');

      // Determine the correct base URL
      var baseUrl = l.origin + '/' + deploySubdir;
      var gameUrl = baseUrl + '/game/';

      // Redirect to the game URL
      window.location.replace(gameUrl);
    </script>
  </head>
  <body>
    <p>Redirecting to Axkan II game...</p>
  </body>
</html>
